{% extends 'base.html' %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method="POST" action="">{% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? Create one: <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock content %}
